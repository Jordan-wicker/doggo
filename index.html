<!doctype html>
<html lang="en">
  <head>
    <title>Doggo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="dog">
      <div class="body">
        <div class="legs legs--front">
          <div class="leg leg--left"></div>
          <div class="leg leg--right"></div>
        </div>
        <div class="legs legs--back">
          <div class="leg leg--left"></div>
          <div class="leg leg--right"></div>
        </div>
        <div class="tail"></div>
      </div>
      <div class="head">
        <div class="forehead">
          <div class="eyes"></div>
        </div>
        <div class="muzzle"></div>
        <div class="ear"></div>
      </div>
    </div>
  </body>
</html>
